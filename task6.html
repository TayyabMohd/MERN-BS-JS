<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="was-validated"
      style="padding: 10px; background-color: lightgrey"
    >
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        required
      />
      <div class="invalid-feedback">Name is required</div>

      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        required
      />
      <div class="invalid-feedback">Eamil is required</div>

      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required
      />
      <div class="invalid-feedback">Password is required</div>

      <label for="hobby">Hobbies</label>
      <div class="form-group">
        <select class="custom-select">
          <option value="">Select Hobby</option>
          <option value="1">Reading</option>
          <option value="2">Writing</option>
          <option value="3">Playing</option>
        </select>
      </div>
      <button class="btn-lg btn-block btn btn-danger" type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
