<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortStringAlphabetically(inputString) {
        // Convert the input string into an array of characters
        var charArray = inputString.split("");

        // Sort the array of characters alphabetically
        charArray.sort();

        // Join the sorted characters back into a string
        var sortedString = charArray.join("");

        return sortedString;
      }

      // Example usage:
      var inputString = "webmaster";
      var sortedResult = sortStringAlphabetically(inputString);
      console.log(sortedResult); // Output: 'abeemrstw'
    </script>
  </body>
</html>
